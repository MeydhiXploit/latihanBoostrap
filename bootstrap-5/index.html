<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1 class="m-auto">Hello Saya Belajar Bootstrap di Framework Indonesia</h1>
    <form action="" method="post">
        <ul style="list-style: none;">
            <li>
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Masukkan nama anda">
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="Masukkan password">
                <small>Password minimal 8 karakter</small>
            </li>
            <button class="bg-primary" type="submit" name="submit">Submit</button>
        </ul>
    </form>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
